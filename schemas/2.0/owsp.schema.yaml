$schema: https://json-schema.org/draft/2020-12/schema
$id: owsp.schema.json
title: openwinspec root object
description: Order in Windows Branche
type: object
properties:
  openwinversion:
    type: string
  info:
    $ref: '#/definitions/Info'
  # dictionaries:
  #   $ref: '#/definitions/Dictionaries'
  vendors:
    type: array
    items:
      $ref: '#/definitions/Vendor'
  materials:
    type: array
    items:
      $ref: '#/definitions/Material'
  constructions:
    type: array
    description: --- Альтернативно items, apertures, component, RoughOpening,
      определить что первично, конструкция или проем
    items:
      $ref: '#/definitions/Construction'
required:
  - info
  - openwinversion
  #   определить необходимость!
  # - dictionaries
  # - constructions

definitions:
  Info:
    type: object
    properties:
      id:
        description: Ункальный ID заказа
        type: string
      locale:
        type: string
    additionalProperties: false
    required:
      - id

  Point:
    type: object
    properties:
      x:
        type: number
      y:
        type: number
      z:
        type: number
    additionalProperties: false

  Segment:
    type: object
    description: Описание геометрического отрезка 3D для проволочной модели
    properties:
      start:
        $ref: '#/definitions/Point'
      end:
        $ref: '#/definitions/Point'
      arcHeight:
        type: number
    additionalProperties: false
    required:
      - start
      - end

  Polygon:
    type: array
    description: Полигон в 3D
    items:
      $ref: '#/definitions/Segment'

