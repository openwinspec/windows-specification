  Color:
    type: object
    properties:
      id:
        type: number
      name:
        type: string
      code:
        type: string
      type:
        anyOf:
          - const: 'PVC'
          - const: 'Renolit'
          - const: 'RAL'
    additionalProperties: false
    required:
      - name
      - code
      - type

  CuttingType:
    oneOf:
      - const: 'Angle'
      - const: 'Inner'
      - const: 'Outer'
      - const: 'Sheep'

  BeamFeature:
    type: object
    properties:
      profile:
        $ref: '#/definitions/VendorMaterial'
      k-wert:
        type: number
      cammern:
        type: number

  Beam:
    type: object
    properties:
      # profile:
      #   $ref: '#/definitions/BeamFeature'
      profile:
        type: number
      cuttings:
        type: object
        properties:
          start:
            $ref: '#/definitions/CuttingType'
          end:
            $ref: '#/definitions/CuttingType'
      baseColor:
        type: string
      internalColor:
        type: string
      externalColor:
        type: string

  FrameComponent:
    type: object
    properties:
      type:
        const: 'Frame'
      geometry:
        type: object
        properties:
          sides:
            $ref: '#/definitions/Polygon'
          closed:
            type: boolean
      beams:
        type: array
        items:
          $ref: '#/definitions/Beam'
      components:
        type: array
        items:
          $ref: '#/definitions/Component'
      sillStub:
        type: boolean
        description: Наличие подставочного профиля
      rabbetStub:
        type: boolean
        description: Наличие заглушки паза под штапик (для ПВХ)
      drained:
        type: boolean
        description: Наличие дренажа
      compensationHole:
        type: boolean
        description: Наличие компенсационных отверстий
      profiles:
        $ref: '#/definitions/BeamsProfiles'
    additionalProperties: false
    required:
      - type
      - geometry
      - sillStub
      - drained

  SashComponent:
    type: object
    properties:
      type:
        const: 'Sash'
      openingType:
        anyOf:
          - const: 'Casement'
          - const: 'TiltBottom'
          - const: 'TiltTop'
          - const: 'TiltAndTurn'
          - const: 'FixedCasement'
      beams:
        type: array
        items:
          $ref: '#/definitions/Beam'
      components:
        type: array
        items:
          $ref: '#/definitions/Component'
    additionalProperties: false
    required:
      - type
      - openingType

  MullionComponent:
    type: object
    properties:
      type:
        const: 'Mullion'
      geometry:
        $ref: '#/definitions/Segment'
      beam:
        $ref: '#/definitions/Beam'
      components:
        type: array
        items:
          $ref: '#/definitions/Component'
      calcWind:
        type: boolean
        description: -- Расчет ветровой нагрузки
      profiles:
        $ref: '#/definitions/BeamsProfiles'
    additionalProperties: false
    required:
      - type
      - geometry

  GlazingFillingComponent:
    type: object
    properties:
      type:
        const: 'Filling'
      glazing:
        type: number
      fillingType:
        const: 'Glazing'
      thickness:
        type: number
      glazingBeads:
        $ref: '#/definitions/BeamsProfiles'
    additionalProperties: false
    required:
      - type
      - fillingType
      - thickness
      - glazing
      - glazingBeads

  PanelFillingComponent:
    type: object
    properties:
      type:
        const: 'Filling'
      panel:
        type: number
      fillingType:
        const: 'Panel'
      thickness:
        type: number
      glazingBeads:
        $ref: '#/definitions/BeamsProfiles'
    additionalProperties: false
    required:
      - type
      - fillingType
      - thickness
      - panel

  VirtualFillingComponent:
    type: object
    properties:
      type:
        const: 'Filling'
      fillingType:
        const: 'Virtual'
    additionalProperties: false
    required:
      - type
      - fillingType

  FillingComponent:
    type: object
    oneOf:
      - $ref: '#/definitions/GlazingFillingComponent'
      - $ref: '#/definitions/PanelFillingComponent'
      - $ref: '#/definitions/VirtualFillingComponent'

  Component:
    type: object
    oneOf:
      - $ref: '#/definitions/FrameComponent'
      - $ref: '#/definitions/SashComponent'
      - $ref: '#/definitions/MullionComponent'
      - $ref: '#/definitions/FillingComponent'

  Element:
    type: object
    properties:
      components:
        description: Первый элемент обязательно типа frame
        $ref: '#/definitions/Component'
      baseColor:
        type: string
        description: -- цвет основы (для ПВХ)
      internalColor:
        type: string
        description: -- цвет ламинации/покраски изнутри/сверху
      externalColor:
        type: string
        description: -- цвет ламинации/покраски извне
    additionalProperties: false
    required:
      - components

