    additionalProperties: false
    required:
      - geometry

  Extension:
    type: object
    properties:
      geometry:
        $ref: '#/definitions/Polygon'
      beam:
        $ref: '#/definitions/Beam'
    additionalProperties: false
    required:
      - geometry

  Construction:
    type: object
    properties:
      roughOpening:
        description: --- Проем в заказе
        $ref: '#/definitions/Polygon'
      elements:
        type: array
        items:
          $ref: '#/definitions/Element'
      couplings:
        type: array
        items:
          $ref: '#/definitions/Coupling'
      extensions:
        type: array
        items:
          $ref: '#/definitions/Extension'
    additionalProperties: false
